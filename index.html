<body class="discord-style">
    <div class="login-container">
        <button onclick="redirectToDiscord()" class="discord-button">
            <i class="fab fa-discord"></i> Login with Discord
        </button>
    </div>
    <script>
        const DISCORD_CLIENT_ID = '1427682761644183735';
        // ðŸš¨ CHANGEMENT OBLIGATOIRE : Utiliser l'URL de votre site Netlify pour la redirection
        const REDIRECT_URI = 'https://kinggenshub.netlify.app/.netlify/functions/auth_callback'; 
        const DISCORD_OAUTH_URL = `https://discord.com/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=identify%20guilds%20guilds.join`;

        function redirectToDiscord() {
            window.location.href = DISCORD_OAUTH_URL;
        }
    </script>
</body>
