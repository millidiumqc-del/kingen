<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingGen Key System - Suggestion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="discord-style app-layout">

    <header class="topbar">
        <div class="nav-links">
            <a href="main.html">Home</a>
            <a href="get_key.html">Get Key</a>
            <a href="suggestion.html" class="active">Suggestion</a>
        </div>
        <div class="user-menu" id="userMenu">
            <div class="user-info">
                <span class="username" id="userName">Loading...</span>
                <span class="status" id="userStatus">(Free)</span>
            </div>
            <img src="images/default_avatar.png" alt="User Avatar" class="user-avatar" id="userAvatar">
            
            <div class="dropdown-menu" id="dropdownMenu">
                <button id="manageKeysBtn" style="display: none;">Manage Keys</button>
                <button id="disconnectBtn">Disconnect</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="content-card">
            <h2>Submit a Suggestion</h2>
            <p class="text-muted" style="margin-bottom: 20px;">Help us improve KingGen by submitting your ideas or feedback.</p>
            
            <textarea id="suggestionTextarea" placeholder="Enter your suggestion here..." style="width: 100%; height: 150px; padding: 15px; border-radius: var(--border-radius); border: 1px solid var(--bg-primary); background-color: var(--bg-primary); color: var(--text-color); resize: vertical;"></textarea>
            
            <button id="submitSuggestionBtn" class="discord-button" style="background-color: var(--discord-blue); margin-top: 20px;">
                <i class="fas fa-paper-plane"></i> Submit Suggestion
            </button>

            <p id="suggestionStatus" style="margin-top: 15px; font-weight: bold;"></p>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
